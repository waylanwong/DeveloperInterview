<!-- 
	Please caculate the sum of all the number in the array, which can be n level array
-->
<html>
	<head>
		<title>Recursive</title>
	</head>
	<body>
		<h3>[1, 5, 8, 9]</h3>
		<button onclick="caculate_1()">Caculate</button>
		<h3>[1, [2, 7], 8, [4, 6]]</h3>
		<button onclick="caculate_2()">Caculate</button>
		<h3>[1, [3, 7, false], 8, null]</h3>
		<button onclick="caculate_3()">Caculate</button>
		<h3>[1, [5, [9, 7]], [2, 4, [7, 1]], [9]]</h3>
		<button onclick="caculate_4()">Caculate</button>
		
		<script type="text/javascript">
			function caculate_1(){
				var my_array = [1, 5, 8, 9];
				var totle = sumUp(my_array);
				alert(totle);
			}
			function caculate_2(){
				var my_array = [1, [2, 7], 8, [4, 6]];
				var totle = sumUp(my_array);
				alert(totle);
			}
			function caculate_3(){
				var my_array = [1, [3, 7, false], 8, null];
				var totle = sumUp(my_array);
				alert(totle);
			}
			function caculate_4(){
				var my_array = [1, [5, [9, 7]], [2, 4, [7, 1]], [9]];
				var totle = sumUp(my_array);
				alert(totle);
			}
			
			function sumUp(my_array){
				var totle = 0;
				for(i in my_array){
					if(typeof my_array[i] == "number"){
						totle += my_array[i];
					}
					else if(typeof my_array[i] == "object"){
						totle += sumUp(my_array[i]);
					}
				}
				return totle;
			}
		</script>
	</body>
</html>
